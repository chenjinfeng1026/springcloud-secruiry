<!DOCTYPE html>

<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>HTML5美观简洁大气响应式带第三方登录网页模板</title>
	<meta name="keywords" content="HTML5,美观,简洁大气,响应式,第三方登录,网页模板">
	<meta name="description" content="HTML5美观简洁大气响应式带第三方登录网页模板下载。鼠标经过登录按钮带紫色渐变炫酷动画效果。带有简单的表单验证功能。"> 

	<link rel="stylesheet" type="text/css" href="./static/login_files/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./static/login_files/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./static/login_files/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="./static/login_files/util.css">
	<link rel="stylesheet" type="text/css" href="./static/login_files/main.css">
	<style>
		/* 使用 flex 布局来水平排列单选框 */
		.radio-group {
			display: flex;
			margin-bottom: 10px;
		}
		.radio-group input[type="radio"] {
			margin-right: 10px; /* 调整单选框之间的间距 */

		}
	</style>
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('./static/login_files/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">登录</span>

					<span class="label-input100">请选择登录方式</span>
					<div class="radio-group" data-validate="登录方式">
						<input type="radio" id="ordinary" name="loginType" value="0" checked>
						<label for="ordinary" style="margin-right: 10px">普通账号</label><br>
						<input type="radio" id="ldap" name="loginType" value="2">
						<label for="ldap">LDAP账号</label><br>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
						<span class="label-input100">用户名</span>
						<input class="input100" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
						<span class="focus-input100" data-symbol=""></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input class="input100" type="password" name="pass" placeholder="请输入密码">
						<span class="focus-input100" data-symbol=""></span>
					</div>

<!--					<div class="text-right p-t-8 p-b-31">-->
<!--						<a href="javascript:">忘记密码？</a>-->
<!--					</div>-->

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="loginUser()" type="button">登 录</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>第三方登录</span>
					</div>

					<div class="flex-c-m">
						<a href="https://github.com/login/oauth/authorize?client_id=3237c2b58db02d960d49&redirect_uri=http://127.0.0.1:7573/auth/login/github_callback&scope=user" class="login100-social-item bg1">
							<i class="fa fa-gitlab"></i>
						</a>

						<a href="" class="login100-social-item bg2">
							<i class="fa fa-ldap"></i>
						</a>

<!--						<a href="http://demo.sucaihuo.com/modals/49/4919/demo/#" class="login100-social-item bg3">-->
<!--							<i class="fa fa-weibo"></i>-->
<!--						</a>-->
					</div>

					<div class="flex-col-c p-t-25">
						<a href="javascript:" class="txt2">立即注册</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="./static/login_files/jquery-3.2.1.min.js"></script>
	<script src="./static/login_files/main.js"></script>

	<script>

			function loginUser(){
				var loginType = $('input[name="loginType"]:checked').val();
				if (loginType == 0) {
					// 普通账号登录
					var username = $('input[name="username"]').val();
					var password = $('input[name="pass"]').val();
					if (username == '') {
						alert('请输入用户名');
						return;
					}
					if (password == '') {
						alert('请输入密码');
						return;
					}
					$.ajax({
						url: './login',
						method: 'POST',
						dataType: 'json',
						data: {
							username: username,
							password: password
						},
						success: function (data) {
							if (data.code == 200) {
								window.location.href = './login-success';
							} else {
								alert(data.msg);
							}
						}
					});
				}else if (loginType==2){
					// 普通账号登录
					var username = $('input[name="username"]').val();
					var password = $('input[name="pass"]').val();
					if (username == '') {
						alert('请输入用户名');
						return;
					}
					if (password == '') {
						alert('请输入密码');
						return;
					}
					$.ajax({
						url: './login/ldap',
						method: 'POST',
						dataType: 'json',
						data: {
							username: username,
							password: password
						},
						success: function (data) {
							if (data.code == 200) {
								//window.location.href = './index';
							} else {
								alert(data.msg);
							}
					}});
				}

			}
	</script>


</body></html>
